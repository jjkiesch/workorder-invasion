<div class="row" id="main">
  <div class="col-xs-12">
    <svg id="welcome" width="100%" height="350" style="margin: 0 auto;" viewbox="0 0 1000 350">
      <image x="1" y="20" width="1000" height="300" xlink:href="images/gameover.svg" />
    </svg>
  </div>
</div>
<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <h1 class="scores text-center">Thanks for playing {{name}}!</h1>
    <h1 class="scores text-center">Your score is {{ score }}</h1>
    <p class="text-center"><a class="btn btn-primary" href="#/">Back</a></p>
  </div>
</div>
