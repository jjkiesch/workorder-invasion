<div class="row" id="main">
  <div class="col-xs-12">
    <svg id="welcome" width="100%" height="350" style="margin: 0 auto;" viewbox="0 0 1000 350">
      <image x="1" y="20" width="1000" height="300" xlink:href="images/title.svg" />
    </svg>
  </div>
</div>
<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <h1 class="scores text-center">High Scores</h1>
    <table class="table scores">
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in players | orderBy: '-score' | limitTo: 10">
          <td>{{ player.name }}</td>
          <td>{{ player.score }}</td>
        </tr>
      </tbody>
    </table>
    <a href="#/start" class="btn btn-primary btn-large">Start</a>
  </div>
</div>
